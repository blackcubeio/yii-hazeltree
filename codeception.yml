namespace: Blackcube\Hazeltree\Tests
support_namespace: Support
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - tests/*
        - vendor/*
